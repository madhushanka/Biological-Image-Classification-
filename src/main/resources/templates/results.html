<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Results</title>
    <object th:include="base_template :: head_tag" th:remove="tag"></object>
</head>

<body class="d-flex flex-column h-100">

    <header th:replace="base_template :: header_tag">...</header>

    <main class="flex-grow-0" role="main">
        <div class="container">
            <figure class="text-center">
                <img th:src="*{'data:image/png;base64,'+ image_path}" width="450" height="325" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
                <figcaption class="text-center"><span th:text="${classification}"></span></figcaption>
            </figure>
        </div>
    </main>

    <footer th:replace="base_template :: footer_tag">...</footer>


    <script th:src="@{js/jquery-3.3.1.slim.min.js}"></script>
    <script th:src="@{js/popper.min.js}"></script>
    <script th:src="@{js/bootstrap.min.js}"></script>

</body>
</html>
